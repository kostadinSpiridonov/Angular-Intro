<div class="row">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col-md-5 col-md-push-1">
    <h3>Template Driven</h3>
    <div class="form-group">
      <label for="username">Username</label>
      <input #username="ngModel" class="form-control" required [(ngModel)]="user.username" name="username">
      <label *ngIf="!username.valid">Invalid username</label>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" [(ngModel)]="user.password" name="password" type="password">
    </div>

    <div class="radio" *ngFor="let g of genders">
      <label>
      <input type="radio" name="gender" [(ngModel)]="user.gender" [value]="g"/>
      {{g}}
    </label>
    </div>

    <button type="submit" [disabled]="!username.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
